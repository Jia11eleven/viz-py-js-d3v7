<!DOCTYPE html>
<meta charset="utf-8">

<!--CSS override HTML specified style-->
<link rel="stylesheet" href="svg_styles.css" type="text/css">

<style>
    svg#chart {
        background: lightgrey;
    }
</style>

<svg id="chart" width="300" height="225">
    <circle r="15" cx="100" cy="50" fill="lightblue">
         <!--radious,x axis position, y axis position-->
    </circle>
    <!--same graph-->
    <line x1="20" y1="20" x2="20" y2="130" stroke="black"></line>
    <line x1="20" y1="130" x2="280" y2="130" stroke="black"></line>
    <rect x="240" y="5" width="55" height="30" stroke="red" fill="lightgrey"></rect>
    <polygon points="210,100 230,100 220,80" fill="green"></polygon>
    <text id="title" text-anchor="middle" x="150" y="20">
     A Dummy Chart
    </text>
    <text x="20" y="20" transform="rotate(-90,20,20)" text-anchor="end", dy="0.71em">
    <!--dy specifies a shift along the y-axis relative to the position defined by the y attribute,
    1em equals the height of the font, 1ex equals the height of the lowercase "x" in the font-->
    y axis label
    </text>
    <!--create multiline, M: move to, L: draw a line to, if fill, auto connect to starting pt -->
    <path d="M20 130 L60 70 L110 100 L160 45"></path>
    <!--A(rc) with x radius 30, y radius 40, end point 80 80, 0 0 1 use to specify tye of arch-->
    <path d="M40 40 
            A30 40 0 0 1 80 80
            A50 50 0 0 1 160 80
            A30 30 0 0 1 190 80"></path>
</svg>

<!--seperate graph-->
<svg id="chartA" width="300" height="225" style="background: lightgray">
    <line id="total" x1="0" y1="0" x2="400" y2="200"></line>
    <!--order matters in transform, last 3 are transformed base on first 1-->
    <rect width="20" height="40"
        transform="translate(60,55)"
        fill="blue"/>
    <rect width="20" height="40"
        transform="translate(120,55) rotate(20)"
        fill="blue"/>
    <rect width="20" height="40"
        transform="translate(180,55) scale(0.5)"
        fill="blue"/>
    <rect width="20" height="40"
        transform="translate(240,55) rotate(45) scale(0.5)"
        fill="blue"/>
</svg>

<!--seperate graph, group shapes-->
<svg id="chaartB" width="300" height="150" style="background: lightgray">
    <g id="shapes" transform="translate(159,75), scale(0.5), rotate(90)">
        <circle cx="50" cy="0" r="25" fill="red" />
        <rect x="30" y="10" width="40" height="20" fill="blue" />
        <path d="M-20 -10 L50 -10 L10 60 Z" fill="green" />
        <circle r="10" fill="yellow">
    </g>
</svg>

<!--seperate graph, opacity-->
<style>
    #chartC circle {opacity: 0.33}
</style>
<svg id="chartC" width="300" height="150" style="background: lightgray">
    <g transform="translate(150, 75)">
        <circle cx="0" cy="-20" r="30" fill="red" />
        <circle cx="17.3" cy="10" r="30" fill="green" />
        <circle cx="-17.3" cy="10" r="30" fill="blue" />
    </g>
</svg>

<!--Third-Party libraries and our JS script-->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="script.js"></script>
